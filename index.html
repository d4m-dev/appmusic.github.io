<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Nghe Nhạc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="app-logo">logo</div>
            
            <div class="search-container">
                <div class="search-icon">
                    <i class="ri-search-line"></i>
                </div>
                <input type="search" class="search-input" placeholder="Tìm kiếm bài hát, nghệ sĩ...">
            </div>
            
            <div class="header-actions">
                <div class="action-icon">
                    <i class="ri-notification-3-line"></i>
                </div>
                <div class="user-avatar">TH</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Now Playing Section -->
        <div class="now-playing">
            <div class="album-art-container">
                <img id="current-artwork" src="" alt="Album Artwork" class="album-art">
                <div class="album-overlay"></div>
                <div class="album-hq-badge">
                    <i class="ri-hd-fill"></i> HQ
                </div>
            </div>
            
            <div class="track-info">
                <h2 id="track-title" class="track-title"></h2>
                <p id="track-artist" class="track-artist"></p>
            </div>
            
            <div class="progress-container">
                <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="0">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="control-btn">
                    <i class="ri-shuffle-line"></i>
                </div>
                <div class="control-btn">
                    <i class="ri-skip-back-fill"></i>
                </div>
                <div class="play-pause-btn" id="play-pause-btn">
                    <i id="play-pause-icon" class="ri-play-fill"></i>
                </div>
                <div class="control-btn">
                    <i class="ri-skip-forward-fill"></i>
                </div>
                <div class="control-btn">
                    <i class="ri-repeat-line"></i>
                </div>
            </div>
            
            <div class="volume-control">
                <div class="volume-icon">
                    <i id="volume-down-icon" class="ri-volume-down-line"></i>
                </div>
                <div class="volume-slider-container">
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
                </div>
                <div class="volume-icon">
                    <i id="volume-up-icon" class="ri-volume-up-line"></i>
                </div>
            </div>
            
            <div class="lyrics-toggle-container">
                <button id="lyrics-toggle" class="lyrics-toggle-btn">
                    <i class="ri-mic-line"></i>
                    Lời bài hát
                </button>
            </div>
        </div>
        
        <!-- Lyrics Section -->
        <div id="lyrics-container" class="lyrics-container">
            <div class="lyrics-header">
                <h3 id="lyrics-title" class="lyrics-title"></h3>
                <p id="lyrics-artist" class="lyrics-artist"></p>
            </div>
            <div id="lyrics-content" class="lyrics-content">
                <!-- Lyrics will be loaded here -->
            </div>
        </div>
        
        <!-- Playlist Section -->
        <div class="playlist-section">
            <div class="playlist-header">
                <h3 class="playlist-title">Danh sách phát</h3>
                <button class="view-all-btn">Xem tất cả</button>
            </div>
            
            <div id="playlist-container" class="playlist-items">
                <!-- Playlist will be generated here -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <a href="#" class="nav-item active">
                <div class="nav-icon">
                    <i class="ri-home-5-fill"></i>
                </div>
                <span class="nav-label">Trang chủ</span>
            </a>
            
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i class="ri-search-line"></i>
                </div>
                <span class="nav-label">Tìm kiếm</span>
            </a>
            
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i class="ri-album-line"></i>
                </div>
                <span class="nav-label">Thư viện</span>
            </a>
            
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i class="ri-user-line"></i>
                </div>
                <span class="nav-label">Cá nhân</span>
            </a>
        </div>
    </nav>

    <!-- Mini Player -->
    <div id="mini-player" class="mini-player">
        <div class="mini-player-content">
            <div class="mini-album-art">
                <img id="mini-artwork" src="" alt="Current Track">
            </div>
            <div class="mini-track-info">
                <p id="mini-title" class="mini-title"></p>
                <p id="mini-artist" class="mini-artist"></p>
            </div>
            <div class="mini-controls">
                <div class="mini-control-btn">
                    <i class="ri-skip-back-fill"></i>
                </div>
                <div class="mini-play-pause-btn" id="mini-play-pause-btn">
                    <i id="mini-play-pause-icon" class="ri-play-fill"></i>
                </div>
                <div class="mini-control-btn">
                    <i class="ri-skip-forward-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <!-- External JS Files -->
    <script src="tracks.js"></script>
    <script src="script.js"></script>
</body>
</html>
